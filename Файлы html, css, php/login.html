
<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title>Авторизация</title>
	<link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form method="post" action="register.php">
				<label for="chk" aria-hidden="true">Регистрация</label>
				<input type="username" name="username" placeholder="Имя пользователя" required="">
				<input type="email" name="email" placeholder="Эл. почта" required="">
				<input type="password" name="password" placeholder="Пароль" required="">
				<button type="submit">Зарегистрироваться</button>
			</form>
		</div>

		<div class="login">
			<form action = "authorize.php" method="post">
				<label for="chk" aria-hidden="true">Войти</label>
				<input type="username" name="username" placeholder="Имя пользователя" required="">
				<input type="password" name="password" placeholder="Пароль" required="">
				<button type="submit">Войти</button>
			</form>
		</div>
	</div>
</body>
</html>
